<!DOCTYPE html>
<html lang="en" style="width: 100%; height: 100%; margin: 0; padding: 0; border: 0;outline: none">
    <head>
        <script type="text/javascript">
        var onLoad=function(){
            var url = window.location.href.split("?")[1];
            document.getElementById('root').setAttribute("src", "http://" + url);
        }
        </script>
        </head>
        <body onload="onLoad()" style="width: 100%; height: 100%; margin: 0; padding: 0; border: 0;outline: none">
            <noscript>You need to enable JavaScript to run this app.

        </noscript>
        <iframe id="root" style="width: 100%; height: 100%; margin: 0; padding: 0; border: 0;outline: none">

        </iframe>
        
        </body>
        </html>
